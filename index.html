<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Main will have a display of grid -->
    <!-- Have 3 columns 40% 10% 40% -->
    <!-- 10% is just spacing -->
    <!-- Users in column 1 / 2 -->
    <!-- Posts in column 3 / 4 -->
    <!-- Both user and posts section will display: flex -->
    <!-- have a direction of column -->
    <main>
        <section id="users">
            <section id="addUser">
                <h2>Add New User</h2>
                <form id="addUserForm">
                    <p>First Name: <input type="text" id='firstNameInput'></p>
                    <p>Last Name: <input type="text"id='lastNameInput'></p>
                    <p>Age: <input type="number", id='ageInput'></p>
                    <button>Submit</button>
                </form> 
            </section>

            <section id="allUsers">
                <h2>All users</h2>
                <ul id="usersList">
                </ul>
            </section>
        </section>

        <section id="posts">
            <section id="displayPosts">
                <!-- Select user to see their posts -->
                <select class="users" id="displayPostSelect">
                    <option value="disabled" selected disabled>Select a user</option>
                    <option value="all">All Posts</option>
                </select>

                <!-- Append posts below when grabbed -->
                <section id="allPosts"></section>
            </section>

            <section id="createPosts">
                <form id="postForm">
                    <select class="users" id="createPostSelect">
                        <option value="disabled" selected disabled>Select a user</option>
                    </select>

                    <label for="postBody">Post: </label>
                    <input type="text" name="postBody" id="postBody">

                    <input type="submit">
                </form>

                <section id="createResponse"></section>
            </section>
        </section>
    </main>
    
</body>
</html>
